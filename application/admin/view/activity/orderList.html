<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
			<div class="subject">
				<h3>购买记录</h3>
				<h5></h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>购买记录列表</h3>
				<h5>(共{$page->totalRows}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left">
							<div style="text-align: center; width: 200px;">用户昵称</div>
						</th>
						<th align="left" class="">
							<div style="text-align: left; width: 150px;" class="">手机号</div>
						</th>
						<th align="left" class="">
							<div style="text-align: left; width: 100px;" class="">购买份数</div>
						</th>
						<th align="left" class="">
							<div style="text-align: left; width: 200px;" class="">购买时间</div>
						</th>
						<th align="center" class="">
							<div style="text-align: center; width: 100px;" class="">支付状态</div>
						</th>
						<th style="width:100%">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>

		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="lists" item="vo" key="k" >
						<tr>
							<td>
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>              
							<td align="left">
								<div style="text-align: center; width: 200px;">{$vo.nickname}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 150px;" class="">{$vo.mobile}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;" class="">{$vo.num}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 200px;" class="">{$vo.add_time|date='Y-m-d H:i:s', ###}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 100px;">
									<if condition="$vo.pay_status eq 0"><span>未支付</span></if>
									<if condition="$vo.pay_status eq 1"><span>已支付</span></if>
								</div>
							</td>
							<td style="width:100%">
								<div></div>
							</td>
							
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$showPage}
	</div>
</div>

</body>
</html>

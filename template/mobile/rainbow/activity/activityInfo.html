<script type="text/javascript">
	// 进度条
	layui.use('element', function(){
		var element = layui.element;
	});

	// 倒计时
	$(document).ready(function(){
		var begin_time=new Date().getTime(); //获取本地当前时间
		var end_time = '{$info.end_time}';   //获取倒计时截止时间
		
		$.ajax({
		        type: "POST",   
		        url: "{:U('mobile/common/ajaxGetTimestamp')}",  
		        success: function(data) { //通过ajax请求后台的到服务器当前时间  
			        var sertime = data; //由于js时间戳精确到毫秒所以要转换  
			        var nowtime = new Date().getTime(); //再次获取本地当前时间  
			        console.log(nowtime);
			        //加载时间
			        var loadtime = nowtime - begin_time;
			        //服务器和本地时间差值
			        var diff_time = sertime - (nowtime + loadtime);
			        //校正本地时间
			        var biaozhun_time;
			        var new_time;
			        var diff;
			        var a = setInterval(function(){   //这里采用setinterval定时获取本地时间  
			            new_time = new Date().getTime();  
			            biaozhun_time = new_time + diff_time;  
			            diff = Math.round(end_time * 1000 - biaozhun_time) / 1000;  
			            if(diff <= 0){
			                diff = 0;
			            }

			            if(diff >= 0){
			                day = Math.floor(diff / (60 * 60 * 24));  
			                hour = Math.floor(diff / (60 * 60)) - (day * 24);  
			                minute = Math.floor(diff / 60) - (day * 24 * 60) - (hour * 60);  
			                second = Math.floor(diff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60)  
			            }  
			            if (minute <= 9) minute = '0' + minute;  
			            if (second <= 9) second = '0' + second;  
			            
			            // 将天化成时间
			            hour = parseInt(day*24)+parseInt(hour);
			            var str_time = hour+':'+minute+':'+second+'';
			            if(day == '0' && hour == '0' && minute == '00' && second == '00'){  
			                clearInterval(a); //这里是让等于零时清除  
			            }
			            $('#count_down').html(str_time);
			        },1000);              
		   		}  
		});  
	}); 

	/**
	 * [duobao description]
	 * @param  {[type]} type [ buy_now立即购买 to_cart 加入购物车]
	 * @return {[type]}      [description]
	 */
	function duobao(type){
		var act_id = '{$info.act_id}';
		var goods_id = '{$info.goods_id}';
		var html = '<div class="cart_liji_box">\
						<div id="tit">{$info.goods_name}</div>\
						<div class="goods_info">\
							<div class="thumb"><img src="{$info.original_img}"/></div>\
							<div class="offer"><b class="offer_money">${$info.shop_price}</b> <br> <span class="offer_text">YOUR OFFER</span></div>\
						</div>\
						<div class="youbiao"><img src="__STATIC__/default/images/youbiao.png" /></div>\
						<div class="changeNum">\
							<div class="jian"><img onclick="jian()" src="__STATIC__/default/images/jian.png" /></div>\
							<div class="num"><input type="text" name="num" value="1" onblur="input()" /></div>\
							<div class="jia"><img onclick="jia()" src="__STATIC__/default/images/jia.png" /></div>\
						</div>\
					</div>\
					';
		layer.open({
			content: html,
			btn: '确认',
			style: 'border-radius:0;',
			className: 'cart_popup',
			// anim: 'up',
			yes: function(index){
				var num = $('input[name=num]').val();

				if(type=='buy_now'){
					window.location="/index.php/mobile/cart/cart2/action/"+type+'/act_id/'+act_id+'/goods_id/'+goods_id+'/goods_num/'+num;
				}

				
			}
		});
	}

	// 加减
	function jia(){
		var now_val = parseInt($('.changeNum .num input').val());
		var val = now_val+1;
		$('.changeNum .num input').val(val);
	}	

	function jian(){
		var now_val = parseInt($('.changeNum .num input').val());
		if(now_val <= 1) return false;
		var val = now_val-1;
		$('.changeNum .num input').val(val);
	}

	function input(){
		var now_val = parseInt($('.changeNum .num input').val());
		if(now_val <= 1 || isNaN(now_val)) now_val = 1;
		$('.changeNum .num input').val(now_val);
	}
</script>
